<header>
    <nav aria-label="Main">
        <ul>
            {%- for entry in collections.all | eleventyNavigation %}
                <li class="nav-inactive{% if entry.url == page.url %} nav-active{% endif %}">
                    <a href="{{ entry.url | url }}">{{ entry.title }}</a>
                </li>
            {%- endfor %}
        </ul>
    </nav>
</header>
