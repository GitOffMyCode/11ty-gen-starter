<header>
    <nav aria-label="Main">
        <ul>
            {%- for entry in collections.all | eleventyNavigation %}
                <li>
                    <a href="{{ entry.url | url }}" class="{% if entry.url == page.url %} nav-active{% endif %}">{{ entry.title }}</a>
                </li>
            {%- endfor %}
        </ul>
    </nav>
</header>
