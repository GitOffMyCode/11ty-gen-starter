{% extends "layouts/base.html" %}

{% block head %}
    <link rel="stylesheet" href="/css/post.css">
{% endblock %}

{% block content %}
    <article class="post__content">
        <a href="/blog/">back to blog index</a>
        <h1>{{title}}</h1>
        <p>Author: {{ author }}</p>
        <p>
            <time>Posted: {{ date }}</time>
        </p>
        <ul>
            {% for tag in tags %}
                <li>
                    <a href="/blog/tag/{{ tag | slugify }}">{{ tag }}</a>
                </li>
            {% endfor %}
        </ul>
        {{ content | safe }}
    </article>
{% endblock %}
