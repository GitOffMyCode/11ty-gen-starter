--- 
layout: layouts/blog.html
title: Animal blog
eleventyNavigation:
  key: Blog
  order: 3
---

<h1>{{ title }}</h1>

<ul>
    {% for post in collections.posts %}

        <div class="card__container">
            <h2>{{ post.data.title }}</h2>
            <p>{{ post.data.date | asPostDate  }}</p>
            <p>{{ post.data.description }}</p>
            <a href="{{ post.url }}">{{ post.data.linkText }}</a>
        </div>

    {% endfor %}
</ul>
