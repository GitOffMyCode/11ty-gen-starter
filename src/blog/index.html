<h1>{{ title }}</h1>

<ul>
    {% for post in collections.posts %}

        <div class="card__container">
            {% Card title = post.data.title,
            content = post.data.description,
            link = post.url,
            linkText = "Read more..." %}
        </div>

    {% endfor %}
</ul>
